<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agents | Dream Homes</title>
  <style>
    body {
      margin:0; padding:2rem;
      font-family:'Segoe UI',sans-serif;
      background:#fff0f5;
      color:#333;
      animation: fadeIn 1s ease-out;
    }
    h1 {
      text-align:center;
      color:#8e44ad;
      animation: fadeInUp 1s;
    }
    .agents-list {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:2rem;
      margin-top:2rem;
    }
    .agent-card {
      background:#fff;
      border-radius:10px;
      padding:1.5rem;
      text-align:center;
      box-shadow:0 4px 6px rgba(0,0,0,0.1);
      transition: transform .3s, box-shadow .3s;
      opacity:0; transform:translateY(20px);
      animation: slideUp .6s forwards;
    }
    .agent-card:hover {
      transform:scale(1.05);
      box-shadow:0 8px 12px rgba(0,0,0,0.15);
    }
    .agent-card:nth-child(1){ animation-delay:.2s }
    .agent-card:nth-child(2){ animation-delay:.4s }
    .agent-card:nth-child(3){ animation-delay:.6s }
    .agent-card h3 { margin:0 0.5rem; color:#8e44ad; }
    .agent-card p { margin:.5rem 0; color:#555; }
    @keyframes fadeIn     { from{opacity:0}to{opacity:1} }
    @keyframes fadeInUp   { from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)} }
    @keyframes slideUp    { to{opacity:1;transform:translateY(0)} }
  </style>
</head>
<body>

  <h1>Meet Our Agents</h1>
  <div class="agents-list" id="agentsList"></div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      fetch('/agents',{method:'POST'})
        .then(r=>r.json())
        .then(data=>{
          const list = document.getElementById('agentsList');
          data.forEach((a,i)=>{
            const card = document.createElement('div');
            card.className = 'agent-card';
            card.innerHTML = `
              <h3>${a.name}</h3>
              <p><strong>Office:</strong> ${a.office}</p>
              <p><strong>Email:</strong> ${a.email}</p>
            `;
            list.appendChild(card);
          });
        });
    });
  </script>

</body>
</html>
