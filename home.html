<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home | Dream Homes</title>
  <style>
    body {
      margin:0; padding:0;
      font-family:'Segoe UI',sans-serif;
      background:#fff;
      color:#333;
      overflow-x:hidden;
    }
    .hero {
      display:flex;
      align-items:center;
      justify-content:center;
      height:60vh;
      background: url('https://via.placeholder.com/1200x600') center/cover no-repeat;
      animation: zoomIn 1.2s ease-out both;
    }
    .hero h1 {
      background:rgba(0,0,0,0.5);
      color:#fff;
      padding:1rem 2rem;
      border-radius:8px;
      font-size:2.5rem;
      animation: fadeIn 2s ease-out;
    }
    .features {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:2rem;
      padding:3rem;
    }
    .feature-card {
      background:#f8f9fa;
      border-radius:10px;
      padding:1.5rem;
      text-align:center;
      box-shadow:0 4px 8px rgba(0,0,0,0.1);
      transform:translateY(20px);
      opacity:0;
      animation: slideUp 0.8s forwards;
    }
    .feature-card:nth-child(1){ animation-delay: .3s }
    .feature-card:nth-child(2){ animation-delay: .6s }
    .feature-card:nth-child(3){ animation-delay: .9s }
    .feature-card h2 { color:#1abc9c; margin-bottom:.5rem; }
    @keyframes zoomIn   { from{transform:scale(1.2)}to{transform:scale(1)} }
    @keyframes fadeIn   { from{opacity:0}to{opacity:1} }
    @keyframes slideUp  { to{transform:translateY(0);opacity:1} }
  </style>
</head>
<body>

  <section class="hero">
    <h1>Welcome to Dream Homes</h1>
  </section>

  <section class="features">
    <div class="feature-card">
      <h2>Wide Selection</h2>
      <p>Browse thousands of listings in every price range.</p>
    </div>
    <div class="feature-card">
      <h2>Trusted Agents</h2>
      <p>Work with top-rated local real estate professionals.</p>
    </div>
    <div class="feature-card">
      <h2>Easy Financing</h2>
      <p>Get preâ€‘qualified and find mortgages to fit your budget.</p>
    </div>
  </section>

</body>
</html>
