<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dream Homes | Real Estate</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Header */
    header {
      background-color: #34495e;
      color: #fff;
      padding: 1rem 0;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    header h1 {
      font-size: 2rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #1abc9c;
    }

    /* Hero Section */
    section.hero {
      background: url('https://via.placeholder.com/1200x600') no-repeat center center/cover;
      background-size: cover;
      color: white;
      padding: 8rem 0;
      text-align: center;
      position: relative;
      animation: fadeIn 2s ease-out;
    }

    section.hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
      font-weight: bold;
      animation: slideIn 2s ease-out;
    }

    section.hero form {
      display: inline-block;
      margin-top: 2rem;
    }

    section.hero input[type="text"] {
      padding: 0.75rem;
      width: 60%;
      max-width: 400px;
      border: none;
      border-radius: 4px 0 0 4px;
      box-sizing: border-box;
    }

    section.hero button {
      padding: 0.75rem 1rem;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      box-sizing: border-box;
      transition: background-color 0.3s ease;
    }

    section.hero button:hover {
      background-color: #16a085;
    }

    /* Featured Listings */
    section.featured {
      padding: 3rem 0;
      background-color: #fff;
      animation: fadeIn 2s ease-out;
    }

    section.featured h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      font-weight: bold;
      animation: slideIn 1s ease-out;
    }

    .property-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: fadeIn 2s ease-out;
      transition: transform 0.3s ease-in-out;
    }

    .property-card img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease-in-out;
    }

    .property-card:hover {
      transform: translateY(-5px);
    }

    .property-card img:hover {
      transform: scale(1.05);
    }

    .property-card div {
      padding: 1rem;
    }

    .property-card h3 {
      font-size: 1.5rem;
      margin: 0.5rem 0;
      font-weight: bold;
    }

    .property-card p {
      color: #555;
    }

    /* Footer */
    footer {
      background-color: #34495e;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
      animation: fadeIn 1s ease-out;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.2rem;
      }
      
      section.hero h2 {
        font-size: 2.5rem;
      }

      section.hero input[type="text"] {
        width: 80%;
      }

      section.hero button {
        width: 80%;
      }

      .property-card {
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div style="width:90%; max-width:1200px; margin:auto; display:flex; justify-content:space-between; align-items:center;">
      <h1>DreamHomes</h1>
      <nav>
        <ul>
          <li><a href="/home">Home</a></li>
          <li><a href="/listings">Listings</a></li>
          <li><a href="/agents">Agents</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div style="width:90%; max-width:1200px; margin:auto;">
      <h2>Find Your Perfect Home</h2>
      <form id="searchForm" method="POST" action="/search">
        <input type="text" name="query" placeholder="Enter city, ZIP code, or address" />
        <button type="submit">Search</button>
      </form>
    </div>
  </section>

  <!-- Featured Listings -->
  <section class="featured">
    <div style="width:90%; max-width:1200px; margin:auto;">
      <h2>Featured Listings</h2>
      <div id="propertyContainer" style="display:grid; grid-template-columns:repeat(auto-fit, minmax(280px, 1fr)); gap:2rem; margin-top:2rem;">
        <!-- Property Cards will be inserted here dynamically -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 DreamHomes. All rights reserved.</p>
  </footer>

  <script src="scripts/index.js"></script>
</body>
</html>
