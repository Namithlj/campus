<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Listings | Dream Homes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f7fa;
      padding: 2rem;
      margin: 0;
      animation: fadeIn 1s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      text-align: center;
      color: #1abc9c;
      animation: fadeInUp 1s ease-in-out;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Search Bar */
    .search-bar {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeIn 2s ease-in-out;
    }
    
    .search-bar input[type="text"] {
      padding: 0.75rem;
      width: 60%;
      max-width: 500px;
      border: none;
      border-radius: 5px 0 0 5px;
      font-size: 1rem;
    }

    .search-bar button {
      padding: 0.75rem 1.5rem;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .search-bar button:hover {
      background-color: #16a085;
    }

    /* Property Cards */
    .properties-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .property-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      background: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: cardFadeIn 0.6s forwards;
    }

    .property-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .property-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      animation: fadeInUp 1s ease-in-out;
    }

    .property-details {
      padding: 1rem;
      animation: fadeInUp 1s ease-in-out;
    }

    .property-details h3 {
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
    }

    .property-details p {
      margin-bottom: 0.5rem;
      color: #555;
    }

    /* Card Animation */
    @keyframes cardFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>
<body>

  <h1>Our Property Listings</h1>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search by city, ZIP code, or property name" />
    <button onclick="searchProperties()">Search</button>
  </div>

  <div id="listing-container" class="properties-container"></div>

  <script>
    const properties = [
      {
        name: "Ocean View Villa",
        imageUrl: "https://via.placeholder.com/600x400",
        price: 1200000,
        bedrooms: 4,
        bathrooms: 3,
        location: "California",
        description: "A beautiful ocean view villa with modern amenities and a spacious layout."
      },
      {
        name: "Mountain Retreat",
        imageUrl: "https://via.placeholder.com/600x400",
        price: 950000,
        bedrooms: 3,
        bathrooms: 2,
        location: "Colorado",
        description: "A serene mountain retreat perfect for nature lovers and adventure enthusiasts."
      },
      {
        name: "Urban Loft",
        imageUrl: "https://via.placeholder.com/600x400",
        price: 850000,
        bedrooms: 2,
        bathrooms: 2,
        location: "New York",
        description: "A sleek and modern urban loft with an open floor plan and city views."
      },
      {
        name: "Luxury Apartment",
        imageUrl: "https://via.placeholder.com/600x400",
        price: 1350000,
        bedrooms: 3,
        bathrooms: 3,
        location: "Miami",
        description: "A luxurious apartment with premium finishes and an infinity pool overlooking the city."
      }
    ];

    // Function to display all properties
    function displayProperties(properties) {
      const container = document.getElementById('listing-container');
      container.innerHTML = '';  // Clear previous listings
      properties.forEach((p, i) => {
        const card = document.createElement('div');
        card.className = 'property-card';
        card.style.animationDelay = (i * 0.1) + 's'; // Stagger the animation

        card.innerHTML = `
          <img src="${p.imageUrl}" alt="${p.name}" class="property-img" />
          <div class="property-details">
            <h3>${p.name}</h3>
            <p><strong>Price:</strong> $${p.price.toLocaleString()}</p>
            <p><strong>Beds:</strong> ${p.bedrooms}  â€¢  <strong>Baths:</strong> ${p.bathrooms}</p>
            <p><strong>Location:</strong> ${p.location}</p>
            <p>${p.description || ''}</p>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // Search function for properties
    function searchProperties() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filteredProperties = properties.filter(p => 
        p.name.toLowerCase().includes(query) ||
        p.location.toLowerCase().includes(query)
      );
      displayProperties(filteredProperties);
    }

    // Initialize by displaying all properties
    displayProperties(properties);
  </script>

</body>
</html>
